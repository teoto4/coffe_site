<body>
    <header>
        <div class="header_container">
            <ul class="left_nav inter">
                <li>Home</li>
                <li>About</li>
                <li>Menu</li>
                <li>Reservation</li>
            </ul>
            <img class="logo" src="./img/icon_logo/Logo.png" alt="">
            <ul class="right_nav inter">
                <li>Pages</li>
                <li>Shop</li>
                <li>Contact</li>
                <img class="search_icon" src="./img/icon_logo/search.png" alt="">
                <img class="bag_icon" src="./img/icon_logo/shopping-bag.png" alt="">
            </ul>
        </div>
    </header>
    <main>
        <section class="morning_coffee">
            <video class="back_video" src="./img/video/COFFEE BEAN COMMERCIAL - Colombian Brew Coffee ad.mp4" controls muted preload="auto" autoplay loop onloadstart="this.volume=0.2">
            </video>
            <div class="morning_coffee_container">
                <h1 class="morning_coffee_h righteous-regular">Enjoy Your <br>
                    Morning Coffee.</h1>
                <p class="morning_coffee_discription urbanist">The coofee is brewed by fist roasting the green coffee <br> beans over hot coals in brazier. given to Opportunity</p>
                <a class="test_link inter" href="https://rozetka.com.ua/jacobs_7622210324078/p7708228/?gad_source=1&gclid=CjwKCAiA34S7BhAtEiwACZzv4fRvZNlW0m5jEsd-3kbfKaJbtbVeOQ9DIg2N1yEb1Hvqt0ISiQjMGBoCO50QAvD_BwE">Test Coffee</a>
            </div>
        </section>
        <section class="why_us">
            <div class="cards">
                <div class="card_1">
                    <p>01 Best Coffee Flavour</p>
                    <img src="./img/image/1.png" alt="">
                </div>
                <div class="card_2">
                    <p>02 Place to get lost</p>
                    <img src="./img/image/2.png" alt="">
                </div>
                <div class="card_3">
                    <p>03 Proper roesting</p>
                    <img src="./img/image/3.png" alt="">
                </div>
            </div>
        </section>

    <footer></footer>
